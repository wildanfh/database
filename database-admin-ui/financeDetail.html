<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finance</title>
  <link rel="stylesheet" href="src/resource/css/nav.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/resource/css/finance.css">
  <link rel="stylesheet" href="src/resource/css/financeDetail.css">
</head>

<body>
  <nav class="nav"></nav>
  <script src="src/resource/js/navbar.js"></script>

  <header>
    <h1 class="title">Dashboard</h1>
    <div class="btn-container">
      <div class="input-container">
        <button class="btn-header a c"><i class="bi bi-search"></i></button>
        <input type="text" placeholder="Search" class="input">
      </div>
      <a href="#" class="btn-header a aa"><i class="bi bi-search"></i> Search</a>
    </div>
  </header>

  <div class="table-container">
    <table class="table">
      <thead class="thead">
        <tr>
          <td class="col table-title">Detail Pembayaran</td>
        </tr>
        <thead class="data-person">
        </thead>
        <tr class="row-head">
          <td>
            <table>
              <tr>
                <th class="col-head">Bulan</th>
                <th class="col-head">Tgl Bayar</th>
                <th class="col-head">Jumlah</th>
                <th class="col-head">Keterangan</th>
                <th class="col-head action">action</th>
              </tr>
            </table>
          </td>
        </tr>
      </thead>
      <tr>
        <td>
          <div class="scroll-table">
            <table class="tbody">
              <tr class="row">
                <td class="col date">Januari 2022</td>
                <td class="col">02-2022-14</td>
                <td class="col">1.000.000</td>
                <td class="col ket"></td>
                <td class="col"><a href="#" class="btn-detail">Bayar</a></td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <section id="myModal" class="modal-container">
    <div class="modal">
      <span class="close">&times;</span>
      <div class="modal-right">
      </div>
      <h1 class="modal-title">Konfirmasi Pembayaran</h1>
      <form class="form-modal">
        <label for="id" class="label-modal">Id Siswa :</label>
        <input type="text" class="input-modal" id="id" placeholder="Id Siswa" required>

        <label for="tanggal_bayar" class="label-modal">Tanggal Bayar :</label>
        <input type="date" class="input-modal" id="tanggal_bayar" required>

        <label for="jumlah" class="label-modal">Jumlah :</label>
        <input type="text" class="input-modal" id="jumlah" placeholder="Rp." required>

        <p class="btn-modal">Submit</p>
      </form>
    </div>
  </section>

  <script src="src/resource/js/nav.js"></script>
  <script src="src/resource/js/date.js"></script>
  <script src="src/resource/js/financeDetail.js"></script>
</body>

</html>

</body>

</html>
